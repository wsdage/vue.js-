<body>
    <div class="demo">
        <input type="text" v-model="price">
        {{price | currency('$')}}<!--通过‘|’管道符来过滤前面的price-->
    </div>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script type="text/javascript">
    Vue.filter('currency',function(val,unit){//定义过滤器，并定义功能。
        val =  val || 0;
        unit = unit || '元';
        return val + unit;
    });
    new Vue({
        el:'.demo',
        data:{
            price:'',
        }
    });
</script>
</body>
