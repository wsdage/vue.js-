<!DOCTYPE html>
<html>
    <!DOCTYPE html>
    <html>
    <head>
    <meta charset="utf-8">
    <title>Vue 测试实例</title>
    <style>
      [v-coak]{
        display: none;
      }
    </style>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    </head>
    <body>
    <div id="app">
      <p  v-cloak>{{ msg }}</p>
    </div>
    
    <script>
    new Vue({
      el: '#app',
      data: {
        msg: '123'
      }
    })
    </script>
    </body>
    </html>
